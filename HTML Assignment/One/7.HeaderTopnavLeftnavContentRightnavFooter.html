<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header, Topnav, Leftnav, Content, Rightnav, Footer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    header, nav.top, footer {
      background: #999;
      padding: 1rem;
      text-align: center;
    }

    .content-area {
      flex: 1;
      display: flex;
      min-height: 0; /* fixes overflow issue */
    }

    nav.left, nav.right {
      width: 200px;
      background: #bbb;
      padding: 1rem;
    }

    main {
      flex: 1;
      background: #ddd;
      padding: 1rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>Header</header>
  <nav class="top">Topnav</nav>

  <div class="content-area">
    <nav class="left">Leftnav</nav>
    <main>Content</main>
    <nav class="right">Rightnav</nav>
  </div>

  <footer>Footer</footer>
</body>
</html>
