<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Attributes Example</title>
  </head>
  <body>
    <h2>Image Example with Attributes</h2>

        <img
      src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
      alt="React Logo"
      width="200"
      height="200"
      title="This is the React Logo"
    />

    <br /><br />

    <a href="https://www.wikipedia.org" target="_blank">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png"
        alt="Wikipedia Logo"
        width="200"
        height="200"
        title="Click to visit Wikipedia"
      />
    </a>

    <br /><br />

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg"
      alt="A cute cat image"
      width="300"
      height="200"
      title="This is a cat (Lazy Loaded)"
      loading="lazy"
    />
  </body>
</html>
