<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form id="myform" autocomplete="off">
        <input type="text" placeholder="Full Name" id="name" name="name" />
        <input type="email" placeholder="Email" id="email" name="email" />
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          id="confirmPassword"
          name="confirmPassword"
        />

        <div class="gender">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
        </div>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Register</button>
        </div>
      </form>
    </div>
    <script src="js/jquery-validation-1.17.0/lib/jquery.js"></script>
    <script src="js/jquery-validation-1.17.0/dist/jquery.validate.js"></script>
    <script>
      $(document).ready(function () {
        $.validator.addMethod(
          "lettersAndSpacesOnly",
          function (value, element) {
            return this.optional(element) || /^[a-zA-Z\s]+$/.test(value);
          },
          "Please enter letters and spaces only"
        );
        $.validator.setDefaults({
          submitHandler: function () {
            alert("submitted!");
          },
        });
        $("#myform").validate({
          rules: {
            name: {
              required: true,
              minlength: 2,
              lettersAndSpacesOnly: true,
            },
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
              minlength: 6,
            },
            confirmPassword: {
              required: true,
              equalTo: "#password",
            },
            gender: {
              required: true,
            },
          },
          messages: {
            name: {
              required: "Please enter your name",
              minlength: "length will be more than 2",
              lettersAndSpacesOnly:
                "Name should contain only letters and spaces",
            },
            email: {
              required: "Please enter your email id",
              email: "Please enter valid email format",
            },
            password: {
              required: "Please enter a password",
              minlength: "Password must be at least 6 characters long",
            },
            confirmPassword: {
              required: "Please confirm your password",
              equalTo: "Passwords do not match",
            },
            gender: {
              required: "Please select your gender",
            },
          },
        });
      });
    </script>
  </body>
</html>
